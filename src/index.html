<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>My Portfolio</title>
</head>

<body>

<section id="main-header" class="text-white">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-4 col-md-5 no-gutters px-0">
                <img src="img/person1.jpg" class="img-fluid">
            </div>
            <div class="col-lg-8 col-md-7 bg-dark px-0">
                <div class="d-flex flex-column">
                    <div id="social-profile" class="d-flex flex-row justify-content-between p-5 align-items-center">
                        <h1 class="display-4">John Doe</h1>
                        <div><i class="fa fa-twitter"></i></div>
                        <div><i class="fa fa-facebook"></i></div>
                        <div><i class="fa fa-instagram"></i></div>
                        <div><i class="fa fa-github"></i></div>
                    </div>
                    <div class="bg-black px-5 py-3">
                        <h6>Experienced Full Stack Web Developer</h6>
                    </div>
                    <div class="d-flex flex-row justify-content-between align-content-stretch text-center">
                        <div class="port-item bg-primary px-4 py-5"><i class="fa fa-home d-block"></i>Home</div>
                        <div class="port-item bg-success px-4 py-5"><i class="fa fa-graduation-cap d-block"></i>Resume</div>
                        <div class="port-item bg-warning px-4 py-5"><i class="fa fa-folder-open d-block"></i>Work</div>
                        <div class="port-item bg-danger px-4 py-5"><i class="fa fa-envelope d-block"></i>Contact</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
